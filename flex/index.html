<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form name="myForm">
            <ul class="flex-outer">
                <li>
                    <label for="first-name">Имя*</label>
                    <input type="text" id="first-name" name="first-name" maxLength="255" placeholder="Введите имя" required>
                </li>
                <p id="demoFirst-name"></p>
                <li>
                    <label for="last-name">Фамилия*</label>
                    <input type="text" id="last-name" name="last-name" maxLength="255" placeholder="Введите фамилию" required>
                </li>
                <p id="demoLast-name"></p>
                <li>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </li>
                <p id="demoEmail"></p>
                <li>
                    <label for="phone">Телефон*</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
                </li>
                <p id="demoPhone"></p>

                <li>
                    <label>Пол</label>
                    <ul>
                        <li>
                            <input type="radio" name="type" id="p1">
                            <label for="p1">Мужской</label>
                        </li>
                        <li>
                            <input type="radio" name="type" id="p2">
                            <label for="p2">Женский</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="age">Возраст</label>
                    <input type="number" id="age" min="0" max="100" placeholder="Введите возраст">
                </li>
                <p id="demoAge"></p>
                <li>
                    <label for="height">Рост</label>
                    <input type="number" id="height" min="0" placeholder="Введите рост">
                </li>
                <p id="demoHeight"></p>
                <li>
                    <button type="submit" onclick="return myFunction()">Ввод</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="add.js"></script>

</body>
</html>
